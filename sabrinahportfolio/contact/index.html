<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Portfolio - About Me </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/xak5avv.css">
</head>
<body>

    <div class="navbar">
        <div class="navbar-name">SABRINA HUFFMAN</div>
        <ul>
          <li><a href="/sabrinahportfolio/index.html">About Page</a></a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </div>


  <div id="wrapper">

    <div class="profile-header-group">
      <img src="profile.jpg" alt="Sabrina's photo" class="profile-pic" />
      <div id="wiggle-header">
        <div class="word-group"><span>Let's</span></div>
        <div class="word-group"><span>Connect!</span></div>
      </div>
    </div>

    <section class="contact-form">
      <h2 class="section-title">Contact Information</h2>
      <form action="#" method="POST">
        <div class="form-row">
          <input type="text" name="name" placeholder="Your Name" required />
        </div>
        <div class="form-row">
          <input type="email" name="email" placeholder="Your Email" required />
        </div>
        <div class="form-row">
          <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        </div>
        <div class="form-row">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>

  </div>
